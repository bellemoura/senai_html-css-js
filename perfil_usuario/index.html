<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Perfil de Usuário</h1>
    </header>
    <main>
        <section id="profile">
            <img src="./_img/avatar_perfil.jpg" alt="Foto de Perfil" width="150" height="150" id="profile-pic">
            <br>
            <h2 id="username">Nome do Usuário</h2>
            <br>
            <p id="bio">Breve biografia do usuário</p>
            <br>
            <button id="change-info">Alterar Informações</button>
        </section>

        <section id="comments">
            <h3>Comentários</h3>
            <textarea name="Escrever comentário" id="comment-input"></textarea>
            <br>
            <button id="add-comment">Publicar</button>
        </section>

    </main>
    <footer>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h5>&copy; 2024 site by Isabelle Moura</h5>
    </footer>
</body>
</html>
